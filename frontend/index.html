        .carousel-btn {

        /* ===== ICONO DE A√ëADIR AL CARRITO ===== */
        .add-to-cart-icon {

            height: 40px;
            border-radius: 50%;
            display: flex;

            margin-left: 40px
            
            
        }
        
        .add-to-cart-icon:hover {
            background: #e0555500;
            transform: scale(1.9);
        }
        
        /* Crear el icono de carrito con CSS */
        .cart-icon-symbol {
            position: center;
            scale: calc(4.5);
            width: 15px;
            height: 15px;
        }
        
        .cart-icon-symbol::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 10px;
            border: 0px solid rgba(255, 255, 255, 0);
            border-bottom: none;
            border-radius: 8px 8px 0 0;
            top: 0;
            left: 0;
        }
        
        .cart-icon-symbol::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 6px;
            background: rgba(255, 255, 255, 0);
            border-radius: 0%;
            bottom: 0;
            left: 3px;
            box-shadow: 8px 0 0 rgba(255, 255, 255, 0);
        }
        
        /* Efecto de a√±adido al carrito */
        .add-to-cart-icon.added::after {
            content: '';
            position: absolute;
            color: rgba(255, 255, 255, 0);
            font-size: 16px;
            font-weight: bold;
        }
        
        .add-to-cart-icon.added .cart-icon-symbol {
            opacity: 0;
        }

        }

        });
