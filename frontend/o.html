<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusate</title>
    <style>
        /* ===== PANTALLA DE CARGA ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #000000;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 15px;
            font-family: 'PriceupL', sans-serif;
            color: #000000;
            font-size: 14px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            background-image: url("img/chanel2-01.jpg");
            background-attachment: fixed;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        
        .video-container {
            width: 80%;
            max-width: 800px;
            opacity: 70%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        
        video {
            width: 100%;
            display: block;
        }

        .video-container:hover{
            opacity: 100%;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <img src="gifs/Finalg.gif" alt="CHCS" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Cargando...</div>
    </div>

    <div class="video-container">
        <!-- Reemplaza esta URL con tu video preferido -->
        <video controls autoplay>
            <source src="img/vidg.mp4" type="video/mp4">
            Tu navegador no soporta el elemento de video.
        </video>
    </div>

    <script>
        // ===== PANTALLA DE CARGA =====
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        
        // Simular progreso de carga
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            loadingBar.style.width = `${progress}%`;
            
            if (progress < 30) {
                loadingText.textContent = "Hola mundo";
            } else if (progress < 70) {
                loadingText.textContent = "Gojira Corp";
            } else {
                loadingText.textContent = "Â¡Bienvenido!";
            }
            
            if (progress === 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 500);
            }
        }, 300);
    </script>
</body>
</html>
