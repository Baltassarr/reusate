<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reusate</title>
    <style>
         /* ===== PANTALLA DE CARGA ===== */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease-out;
        }
        
        .loading-logo {
            width: 120px;
            height: auto;
            margin-bottom: 20px;
            animation: pulse 2s infinite;
        }
        
        .loading-bar-container {
            width: 200px;
            height: 4px;
            background-color: #f0f0f0;
            border-radius: 2px;
            overflow: hidden;
        }
        
        .loading-bar {
            height: 100%;
            width: 0%;
            background-color: #000000;
            border-radius: 2px;
            transition: width 0.3s ease;
        }
        
        .loading-text {
            margin-top: 15px;
            font-family: 'PriceupL', sans-serif;
            color: #000000;
            font-size: 14px;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        @font-face {
        font-family: 'PriceupL';
        src: url(./font/PriceupL.woff) format('woff');
        }

        @font-face {
        font-family: 'Satoshi';
        src: url(./font/METRODF.TTF) format('opentype');
        }

        body {
            font-family: 'PriceupL', sans-serif;
            text-size-adjust: calc(300%);
            background-color: #ffffff;
            margin: 0;
            padding: 20px;
            padding-top: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        
        .marco {
            background-image: url('img/Contacto-Background.jpg'); /* Reemplaza con tu imagen */
            background-size: cover;
            background-position: center;
            padding: 50px; /* Ajusta según el grosor de tu marco */
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }
        
        .contenedor-dibujo {
            position: relative;
            width: 600px;
            height: 400px;
            background-color: white;
            border: 12px solid #333;
        }
        
        #lienzo {
            position: absolute;
            top: 0;
            left: 0;
            cursor: crosshair;
        }
        
        .controles {
            margin-top: 20px;
            display: flex;
            gap: 15px;
        }
        
        button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #btnLimpiar {
            background-color: #f44336;
        }
        
        #btnLimpiar:hover {
            background-color: #d32f2f;
        }
        
        .dibujos-guardados {
            margin-top: 30px;
            width: 80%;
            display: none; /* Oculto por defecto */
        }
        
        .dibujos-guardados h2 {
            text-align: center;
            color: #333;
        }
        
        #galeriaDibujos {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .dibujo-guardado {
            border: 1px solid #ddd;
            padding: 5px;
            background: white;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
        }

        h1 {
            font-size: 144px;
            margin-top: 0;
            margin-bottom: 0;
        }
        
        h2 {
            font-family: 'satoshi', sans-serif;
            font-size: 55px;
            margin-top: 50px;
            margin-bottom: 50px;
        }
        .mapa-img {
            width: 500px;
            height: 500px;
            margin-top: 0;
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            padding: 18px;
            color: rgb(0, 0, 0);
            margin-top: 40px;
            background-image: url('gojira/akira1.gif');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            width: 100vw;
            margin-left: calc(-50vw + 50%);
            font-size: 32px;
        }
    </style>
</head>
<body>
    <!-- Pantalla de carga -->
    <div id="loading-screen">
        <img src="gifs/Finalg.gif" alt="CHCS" class="loading-logo">
        <div class="loading-bar-container">
            <div class="loading-bar" id="loading-bar"></div>
        </div>
        <div class="loading-text" id="loading-text">Cargando...</div>
    </div>

    <h1>locacion</h1>
    
    <img src="./img/locaciongra.gif" alt="Mapa" class="mapa-img">
     
    <h2>REVOLUCION</h2>
    
     <footer>
        <p>&copy; GOJIRA CORP</p>
    </footer>

    <script>
        // ===== PANTALLA DE CARGA =====
        const loadingScreen = document.getElementById('loading-screen');
        const loadingBar = document.getElementById('loading-bar');
        const loadingText = document.getElementById('loading-text');
        
        // Simular progreso de carga
        let progress = 0;
        const loadingInterval = setInterval(() => {
            progress += Math.random() * 15;
            if (progress > 100) progress = 100;
            
            loadingBar.style.width = `${progress}%`;
            
            if (progress < 30) {
                loadingText.textContent = "Hola mundo";
            } else if (progress < 70) {
                loadingText.textContent = "Gojira Corp";
            } else {
                loadingText.textContent = "¡Bienvenido!";
            }
            
            if (progress === 100) {
                clearInterval(loadingInterval);
                setTimeout(() => {
                    loadingScreen.style.opacity = '0';
                    setTimeout(() => {
                        loadingScreen.style.display = 'none';
                    }, 500);
                }, 500);
            }
        }, 300);
    </script>
</body>
</html>
